<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #007bff;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .construction-worker {
      width: 200px;
      margin-bottom: 20px;
    }

    .toolbox {
      width: 150px;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 10px;
      width: 80%;
      margin: 0 auto;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-bar-fill {
      background-color: #007bff;
      height: 20px;
      border-radius: 10px;
      width: 50%;
    }

    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="construction-worker.png" alt="Construction Worker" class="construction-worker">
  <h1>Under Construction</h1>
  <p>Sorry, this page is currently under construction.</p>
  <p>We are working hard to bring you something awesome!</p>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <img src="toolbox.png" alt="Toolbox" class="toolbox">
  <a href="#" class="cta-button">Keep Me Updated</a>
</body>
</html>
